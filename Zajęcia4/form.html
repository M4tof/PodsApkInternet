<head>
    <meta charset="utf-8" />
    <title>JavaScript</title>
    <script src="form_check.js"></script>
    <link rel="stylesheet" type="text/css" href="styleform.css" title="Arkusz stylów CSS">
</head>

<body onload=alterRows(1,document.getElementsByTagName("tr")[0])>
    <table>
        <tbody>
            <tr>
                <td>Wiersz 1</td>
            </tr>
            <tr>
                <td>Wiersz 2</td>
            </tr>
            <tr>
                <td>Wiersz 3</td>
            </tr>
            <tr>
                <td>Wiersz 4</td>
            </tr>
            <tr>
                <td>Wiersz 5</td>
            </tr>
            <tr>
                <td>Wiersz 6</td>
            </tr>
            <tr>
                <td>Wiersz 7</td>
            </tr>
        </tbody>
    </table>
    <input type="submit" onclick="swapRows(this)" value="Kliknij mnie :)">

    <form name="dane_osobowe">
        <table>
            <tr>
                <span class="err" id="e_imie">
                    <td>Imię</td>
                    <td><input type="text" name="f_imie"></td>
                </span>
            </tr>
            <tr>
                <span class="err" id="e_nazwisko">
                    <td>Nazwisko</td>
                    <td><input type="text" name="f_nazwisko"></td>
                </span>
            </tr>
            <tr>
                <td>Płeć</td>
                <td>
                    <input name="f_plec" onclick=showElement("NazwiskoPanienskie") value="f_k" checked
                        type="radio" />kobieta<br />
                    <input name="f_plec" onclick=hideElement("NazwiskoPanienskie") value="f_m" type="radio" />mężczyzna
                </td>
            </tr>
            <tr>
                <td>N. panieńskie</td>
                <td><span id="NazwiskoPanienskie"><input type="text" name="f_nazwisko_p"></span></td>
            </tr>
            <tr>
                <span class="err" id="e_email">
                    <td>E-mail</td>
                    <td><input type="text" name="f_email"></td>
                </span>
            </tr>
            <tr>
                <span class="err" id="e_kod">
                    <td>Kod pocztowy</td>
                    <td><input type="text" name="f_kod"></td>
                </span>
            </tr>
            <tr>
                <span class="err" id="e_ulica">
                    <td>Ulica/Osiedle</td>
                    <td><input type="text" name="f_ulica"></td>
                </span>
            </tr>
            <tr>
                <span class="err" id="e_miasto">
                    <td>Miasto</td>
                    <td><input type="text" name="f_miasto"></td>
                </span>
            </tr>

            <tr>
                <td>Uwagi</td>
                <td>
                    <textarea rows="5" cols="15" name="uwagi"
                        onkeyup="cnt(this.form.uwagi, document.getElementById('zostalo'), 150)">
                </textarea>
                </td>
            </tr>
            <tr>
                <td>Pozostało <span id="zostalo">150</span> znaków</td>
            </tr>

            <tr>
                <td colspan="2"><input type="submit" onclick="return validate(this.form)" value="Prześlij"></td>
            </tr>
        </table>
    </form>
</body>

</html>
